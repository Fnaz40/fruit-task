<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>fruit task</title>
</head>

<body>
    <section id="head-sec">
        <div>
            <h1>Fruit Shop</h1>
        </div>
    </section>
    <section id="price-sec">
        <div>
            <p><strong>I have Rs.</strong> <input type="text" min=0 onmouseout="values(); ></p>
        </div>
    </section>
    <section id="total-price-sec">
        <div>
            <h3>Your total is Rs. 
                <strong>  </strong>
            </h3>
        </div>
    </section>
    <section id="image-sec">
        <div class="fruits-images">
            <div class="exect-price">
                <h5>Rs. 10</h5>
            </div>
            <div class="fig-sec">
                <figure>
                    <img src="images/apple.png" alt="apple-image">
                </figure>
                <div id="fruit-price-dive">
                    <button onclick="decreaseValue()" id="decrease" class="btn-1">-</button><input class="price-input" id="number" type="text" value="0"><button
                        onclick="increaseValue" id="increase" class="btn-2">+</button>
                </div>
            </div>
        </div>
        <div class="fruits-images">
            <div class="exect-price">
                <h5>Rs. 15</h5>
            </div>
            <div class="fig-sec">
                <figure>
                    <img src="images/orange.png" alt="orange-image">
                </figure>
                <div id="fruit-price-dive">
                    <button onclick="decreaseValueTwo()" id="decrease" class="btn-1">-</button><input id="number-two" class="price-input" type="text" value="0"><button
                        onclick="increaseValueTwo()" id="increase" class="btn-2">+</button>
                </div>
            </div>
        </div>
        <div class="fruits-images">
            <div class="exect-price">
                <h5>Rs. 7</h5>
            </div>
            <div class="fig-sec">
                <figure>
                    <img src="images/banana.png" alt="banana-image">
                </figure>
                <div id="fruit-price-dive">
                    <button onclick="decreaseValueThree()" id="decrease" class="btn-1">-</button><input id="number-three" class="price-input" type="text" value="0"><button
                        onclick="increaseValueThree()" id="increase" class="btn-2">+</button>
                </div>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
